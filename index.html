<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #dec12a;">
    <a class="navbar-brand" href="#">chekov</a>
  </nav>

  <div class="container">
      <div id="habitButtons">
        <button type="button" class="btn btn-habit cB" id="h1">2</button>
        <button type="button" class="btn btn-habit cG" id="h1">2</button>
        <button type="button" class="btn btn-habit cG" id="h1">2</button>
        <button type="button" class="btn btn-new-habit" data-toggle="modal" data-target="#newHabitModal">+</button>
    </div>


  </div><!-- /.container -->

  <!-- Modal -->
  <div class="modal fade" id="newHabitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Habit</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="newHabit">
            <div class="form-group row">
              <label class="sr-only" for="newHabitName">New Habit Name</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" name="newHabitName"  id="newHabitName" placeholder="Habit Name" required>
              </div>
            </div>

            <div class="form-group row">
              <label class="sr-only" for="newHabitShort">New Habit Shortcode</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" name="newHabitShort"  id="newHabitName" placeholder="Two Letter Shortcode" maxlength="2" required>
              </div>
            </div>

            <legend class="col-form-legend col-sm-12">Goal Period</legend>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitFreq" id="newHabitFreqRadio1" value="d" required> Daily
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitFreq" id="newHabitFreqRadio2" value="w" required> Weekly
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitFreq" id="newHabitFreqRadio3" value="m" required> Monthly
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitFreq" id="newHabitFreqRadio4" value="y" required> Yearly
              </label>
            </div>

            <legend class="col-form-legend col-sm-12">Make or Break</legend>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitType" id="newHabitTypeRadio1" value="1" required> Make
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitType" id="newHabitTypeRadio2" value="0" required> Break
              </label>
            </div>
            <div class="form-group row">
              <label class="sr-only" for="newHabitGoal">New Habit Goal</label>
              <div class="col-sm-12">
                <input type="number" class="form-control" name="newHabitGoal" id="newHabitGoal" placeholder="Times per period" required>
              </div>
            </div>

            <legend class="col-form-legend col-sm-12">Colour</legend>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitColor" id="newHabitColorRadio1" value="A" required> Gold
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitColor" id="newHabitColorRadio2" value="B" required> Blue
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitColor" id="newHabitColorRadio3" value="G" required> Green
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitColor" id="newHabitColorRadio4" value="R" required> Red
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="newHabitColor" id="newHabitColorRadio5" value="P" required> Purple
              </label>
            </div>

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
